<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoyNanndo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para la ventana flotante */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Encabezado del perfil -->
        <header class="profile-header">
            <div class="profile-picture">
                <img src="https://yt3.googleusercontent.com/ntT1pPsqykldRF__1aHeWitNDwiu6aq-fm2WPU55CfrSeHKTn6PrYicFmZHuAsXQt6bkM30XLA=s160-c-k-c0x00ffffff-no-rj" alt="Foto de perfil">
            </div>
            <div class="profile-info">
                <h1 class="username">SoyNanndo 
                    <img src="https://th.bing.com/th/id/R.c91e13d35426ac286a8d37730b944243?rik=1Ep%2fCfSomBY2BA&pid=ImgRaw&r=0" alt="Verificado" class="verified-badge">
                </h1>
                <div class="profile-stats">
                    <div><strong>1.2K</strong> Me Gusta</div>
                    <div><strong id="followers">331</strong> seguidores</div>
                    <div><strong>4</strong> seguidos</div>
                </div>
                <button class="follow-btn" id="followButton">Seguir</button>
            </div>
        </header>

        <!-- Bio del perfil -->
        <section class="profile-bio">
            <h2>Quien soy?</h2>
            <p>No se, solo alguien que reparte diversion gratis a cualquiera :</p>
        </section>

        <!-- Galería de publicaciones -->
        <section class="profile-gallery">
            <div class="gallery-item">
                <img src="https://th.bing.com/th/id/OIP.NlSunDHav3QJ2fohzQXGiQHaEK?rs=1&pid=ImgDetMain" alt="Publicación 1">
            </div>
            <div class="gallery-item">
                <img src="https://wallpapercave.com/wp/wp4020124.jpg" alt="Publicación 2">
            </div>
            <div class="gallery-item">
                <img src="https://wallpapercave.com/wp/wp5577947.jpg" alt="Publicación 3">
            </div>
        </section>

        <!-- Ventana flotante para el mensaje -->
        <div class="toast" id="toast">Lo has seguido</div>
    </div>

    <script src="script.s"></script> <!-- Enlace al archivo de script -->
    <script>
        let followCount = 0; // Contador de seguimientos
        const maxFollows = 0; // Máximo de seguimientos permitidos

        document.getElementById("followButton").addEventListener("click", function() {
            if (followCount < maxFollows) {
                followCount++;
                document.getElementById("followers").innerText = parseInt(document.getElementById("followers").innerText) + 1; // Actualiza el número de seguidores
                this.innerText = "Siguiendo"; // Cambia el texto del botón
                showToast("Lo has seguido"); // Muestra el mensaje flotante
            } else {
                showToast("Solo puedes seguir 2 veces"); // Mensaje si ya alcanzó el máximo
            }
        });

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message; // Cambia el mensaje del toast
            toast.style.display = "block"; // Muestra el toast

            // Oculta el toast después de 3 segundos
            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
